<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="category-page.css">
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header id="header" class="m-3">
            <h3 class="text-center title"></h3>
            <p class="text-center mt-5 product-type"></p>
            <div class="row">
                <div class="col-md-4">
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control searchBar-name" placeholder="Search by name"
                            aria-label="search" aria-describedby="basic-addon1">
                        <button class="input-group-text search-name" id="basic-addon1">Search</button>
                    </div>
                </div>
                <div class="col-md-4 offset-md-4">
                    <select aria-label="Default select example" class="select-price">
                        <option> Price Range </option>
                        <option value="10-20">10-20</option>
                        <option value="21-30">21-30 </option>
                        <option value="31-40">31-40 </option>
                    </select>
                </div>
            </div>
            <hr>
        </header>
        <!-- MAIN  -->
        <main id="main" class="m-3">
            <div class="row">
            </div>
        </main>
        <footer id="footer">
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="category-page.js"></script>
</body>

</html>
